<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .search{
            width: 320px;
            height: 40.4px;
            margin: 0 auto;
        }
        .val{
            display: block;

        }
        .show p{
            color: black;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="search">
            <input type="text" id="val" placeholder="请输入课程">
            <input type="submit" id="sub">
        </div>
        <siv class="show" id="show"></siv>
        <p></p>
    </div>
    <script>
        let arr = ['web前端精英特训班 980元','HTML核心技术199元','CS核心技术 299元','Vue核心技术 599元',
        'CSS+HTML核心技术 299元','web前端在线商城 99元','JavaScript核心技术 399元','JavaScript高级技术 899元'];

        //逻辑: 先完成 展示区域的显示或隐藏
            let input = document.getElementById('val');
            let show = document.getElementById('show');
            input.onkeyup = function() {
                show.style.display = 'block';
                // input.value 和 arr每一项进行匹配 indexOf()  匹配到返回下标 匹配不到返回-1
                //forEach() 里面可传三个参数: 1、item 每一项/元素 2、index 下标 3、数组本身
                let str = '';
                arr.forEach(item =>{
                    let res = item.indexOf(input.value);
                    if(res != -1){
                        str += '<p>'+item+ '</p>';
                    }
                })
                if(!input.value || str){
                    show.innerHTML = '<p>暂无结果</p>'
                }else{
                    show.innerHTML = str;
                }
            }
            input.onblur = function() {
                show.style.display = 'none';
                input.value = '';
            }
        
    </script>
</body>
</html>
