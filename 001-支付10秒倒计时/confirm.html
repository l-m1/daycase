<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 280px;
            background-color: #eeeeee;
            padding: 20px;
            margin: 0 auto;
        }
        button{
            margin: 30px 25px;
        }
    </style>
</head>
<body>
    <div>
        <p>商品：Web前端教程</p>
        <p>原件：1980元</p>
        <p>现价：1.98元</p>
        <p>内容：HTML，CSS，JS</p>
        <p>地址：北京市朝阳区</p>
        <p>
            <button>取消</button>
            <button>支付</button>
        </p>
    </div>
    <script>
        //逻辑： 点击支付出现确认框
        document.getElementsByTagName('button')[1].onclick = function() {
            let res = window.confirm('您确定要支付吗？');
            if(res){
                location.href = './succ.html'  //location是个对象其下面有这个属性href
            }
        }
    </script>
</body>
</html>
