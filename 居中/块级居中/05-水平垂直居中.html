<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 200px;
            background-color: red;
            /* 以下三行代码则实现水平垂直居中 */
            display: flex;
            /* 控制水平居中 */
            align-items: center;
            /* 控制垂直居中 */
            justify-content: center;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
